    type: select_one
    items:
    - name: auth_type_open
      title: Open
    - name: auth_type_github
      title: GitHub
    - name: auth_type_bitbucket
      title: Bitbucket
    - name: auth_type_ldap
      title: LDAP
    - name: auth_type_saml
      title: SAML
    - name: auth_type_custom
      title: Custom
