    when: github_type=github_type_enterprise
    type: select_one
    default: github_enterprise_protocol_https
    required: true
    items:
    - name: github_enterprise_protocol_http
      title: Insecure (http)
      description: ""
      recommended: false
      type: text
      required: false
    - name: github_enterprise_protocol_https
      title: Secure (https)
      description: ""
      recommended: true
      type: text
      required: false
